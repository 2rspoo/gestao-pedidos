spring.application.name=cardapio
spring.profiles.active=prod
amazon.aws.region=us-east-1
dynamodb.table.name=${DYNAMODB_TABLE_NAME:Pedidos}
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
mercadopago.access.token=${MERCADOPAGO_ACCESS_TOKEN:token_faltando}
mercadopago.user.id=${MERCADOPAGO_USER_ID:id_faltando}
mercadopago.external.pos.id=${MERCADOPAGO_POS_ID:pos_faltando}